<section id="albuns" >
    <h2>√Ålbuns</h2>
    <article ng-repeat="album in albuns" class="artigo-album" id="album_{{album.id}}">
        <img class="foto" ng-src="{{album.imagens[0].url}}" alt="">
        <span class="titulo">{{album.nome}}</span>
        <span class="quantidade">{{album.imagem.length}}</span>
        <a href="javascript:void(0)" class="fechar" ng-click="remover(album.id)">
            <img src="https://image.flaticon.com/icons/png/512/106/106830.png" alt="">
        </a>
    </article>
</section>
