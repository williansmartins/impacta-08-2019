<section id="imagens">
    <h2>Fotos</h2>   
    <div class="form-group">
        <input type="text" class="form-control url" placeholder="ulr">
        <a href="#" class="nova-imagem btn btn-success">Gravar nova imagem</a>
    </div>
    <article ng-repeat="imagem in imagens" class="artigo-imagem" id="imagem_{{imagem.id}}">
        <img class="foto" ng-src="{{imagem.url}}" alt="">
        <a href="javascript:void(0)" class="fechar" ng-click="remover(imagem.id)">
            <img src="https://image.flaticon.com/icons/png/512/106/106830.png" alt="">
        </a>
    </article>
    <hr>
</section>
